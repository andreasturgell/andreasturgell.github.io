<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truck Time!</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="intro">
      <h1 class="rainbow"><span style="color:#FF595E">TRUCK TIME!</span></h1>
     <div id="greeting"></div>
    </div>
  </header>


<main> <section class="truck-gallery"> <div class="truck-scene"> 

<!-- Firetruck -->
<div class="firetruck" id="firetruck">
  <div class="light"></div>
  <div class="cab-window"></div>
  <div class="ladder"></div>
  <div class="hose"></div>
  <div class="wheel left"></div>
  <div class="wheel right"></div>
</div>



<!-- Bulldozer -->
<div class="bulldozer" id="bulldozer">
  <div class="window"></div>
  <div class="blade">
    <div class="side-bar"></div>
  </div>
  <div class="wheel left"></div>
  <div class="wheel middle"></div>
  <div class="wheel right"></div>
</div>



<!-- Garbage Truck --> 
<div id="garbageTruck" class="truck garbage-truck">
<div class="stripe"></div>
<div class="garbage-arm"></div>
<div class="wheel left"></div>
<div class="wheel middle"></div>
<div class="wheel right"></div>
</div>

<!-- Square -->
<div id="square" class="square"></div>

<!-- Fire & Smoke -->
<div id="fire" class="fire"></div>
<div id="smoke" class="smoke"></div>

<!-- Ground -->
<div class="ground"></div>


    </div>
  </section>
</main>

  <footer class="centered">
    Made with ❤️ for Bill and Ted
    <img src="images/bill-and-ted.jpg" alt="Bill and Ted" width="800">
  </footer>

  <script src="index.js"></script>
  <script src="script.js"></script>
</body>
</html>
